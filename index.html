<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>

</head>

<body ng-app>
    <div class="container">
        <div id="leftPanel">
            <div class="box">
                <div class="boxTitle">
                    Section Generator
                </div>
                <div class="boxContents">
                    <form>
                        <input type="text" placeholder="Section Name">
                        <hr>
                        <input type="radio" name="sectionType" value="singular">Singular<br>
                        <input type="radio" name="sectionType" value="multiple">Multiple<br>
                        <hr>
                        <button>Add Section</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="contentPanel">
            <div class="stampDiv">
                <img class="stampImage" src="images/stamp.jpg">
            </div>

            <form id="form1" runat="server">
                <div id="content">

                    <div class="dropitems sectionLayout">
                        <textarea id="TextArea1" name="S1" rows="20">Your content goes here...</textarea>
                    </div>
                    <div class="dropitems">
                        <div id="generatedForm"></div>
                    </div>
                    <div class="dropitems">
                        <div id="generatedHTML"></div>
                    </div>
                </div>
            </form>
        </div>
        <div id="rightPanel">
            <div class="box">
                <div class="boxTitle">
                    Variable Generator
                </div>
                <div class="boxContents">
                    Variable Generated
                    <hr>

                    <form>
                        <input type="text" placeholder="VariableName" id="variableName">

                        <button id="createVariable">Generate Variable</button>
                    </form>
                    <div class="generatedVariables dragitems">
                        <hr>

                        <hr>

                        <h3>
			                <span>Variable area</span></h3>
                        <div id="allfields" runat="server">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
